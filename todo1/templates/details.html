{% extends 'base.html' %}
{% block content %}

<div class="col-md-6">
    <h4>To be completed</h4>
    <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{task1.name}}</h5>
            <p><b>{{task1.priority}}</b></p>
            <p><b>{{task1.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' task1.id %}">Done</a>

        </div>

    </div>
    <br>
</div>

{% endblock %}
